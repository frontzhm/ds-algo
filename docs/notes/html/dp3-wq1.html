<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>纯完全背包原型 - DP表格动态演示</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Arial', sans-serif;
        padding: 20px;
        background-color: #f5f5f5;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
      }
      .control-group {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #45a049;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      .status {
        margin: 20px 0;
        padding: 15px;
        background-color: #e3f2fd;
        border-radius: 4px;
        font-size: 16px;
        color: #0d47a1;
      }
      .table-container {
        overflow-x: auto;
        margin-top: 20px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        min-width: 800px;
      }
      td,
      th {
        border: 1px solid #ddd;
        padding: 12px 15px;
        text-align: center;
        font-size: 14px;
      }
      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }
      .current-cell {
        background-color: #ffeb3b !important;
        font-weight: bold;
      }
      .filled-cell {
        background-color: #c8e6c9;
      }
      .header-cell {
        background-color: #bbdefb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>纯完全背包原型（二维DP）表格动态演示</h1>
      <p>题目：物品重量w=[2,3,4]，价值v=[3,4,5]，背包容量c=8，求最大价值</p>

      <div class="control-group">
        <button id="initBtn">初始化表格</button>
        <button id="nextBtn" disabled>下一步（填充当前单元格）</button>
        <button id="autoBtn" disabled>自动演示</button>
        <button id="resetBtn" disabled>重置</button>
        <span id="progress">进度：0/36（总单元格数）</span>
      </div>

      <div class="status" id="status">请点击【初始化表格】开始演示</div>

      <div class="table-container">
        <table id="dpTable"></table>
      </div>
    </div>

    <script>
      // 全局变量
      let dp = []; // DP数组
      let n = 3; // 物品数量
      let c = 8; // 背包容量
      let w = [2, 3, 4]; // 重量数组
      let v = [3, 4, 5]; // 价值数组
      let currentI = 0; // 当前填充的行（i从0到n）
      let currentJ = 0; // 当前填充的列（j从0到c）
      let filledCount = 0; // 已填充单元格数量
      let autoTimer = null; // 自动演示计时器
      let isCompleted = false; // 是否填充完成

      // 初始化表格
      function initTable() {
        // 重置状态
        currentI = 0;
        currentJ = 0;
        filledCount = 0;
        isCompleted = false;
        clearInterval(autoTimer);

        // 初始化DP数组
        dp = new Array(n + 1).fill(0).map(() => new Array(c + 1).fill(0));

        // 构建表格HTML
        const table = document.getElementById('dpTable');
        table.innerHTML = '';

        // 表头行（第一行：背包容量）
        const headerRow = document.createElement('tr');
        // 空白表头（左上角交叉格）
        const emptyTh = document.createElement('th');
        emptyTh.className = 'header-cell';
        emptyTh.textContent = '前i个物品\\背包容量j';
        headerRow.appendChild(emptyTh);

        // 容量列标题（0到c）
        for (let j = 0; j <= c; j++) {
          const th = document.createElement('th');
          th.className = 'header-cell';
          th.textContent = j;
          headerRow.appendChild(th);
        }
        table.appendChild(headerRow);

        // 内容行（i从0到n）
        for (let i = 0; i <= n; i++) {
          const row = document.createElement('tr');
          // 物品数量列标题
          const itemTh = document.createElement('th');
          itemTh.className = 'header-cell';
          itemTh.textContent =
            i === 0 ? '0（无物品）' : `${i}（物品${i}：w=${w[i - 1]},v=${v[i - 1]}）`;
          row.appendChild(itemTh);

          // 各容量对应的单元格
          for (let j = 0; j <= c; j++) {
            const td = document.createElement('td');
            td.id = `cell-${i}-${j}`;
            // 初始状态：只有边界（i=0或j=0）填充0
            if (i === 0 || j === 0) {
              td.textContent = 0;
              td.className = 'filled-cell';
              filledCount++;
            } else {
              td.textContent = '待填';
            }
            row.appendChild(td);
          }
          table.appendChild(row);
        }

        // 高亮当前单元格（初始为i=0,j=0，已填充）
        highlightCurrentCell();

        // 更新状态和按钮
        updateStatus(`表格初始化完成，已填充边界单元格（i=0或j=0）`);
        document.getElementById('initBtn').disabled = true;
        document.getElementById('nextBtn').disabled = false;
        document.getElementById('autoBtn').disabled = false;
        document.getElementById('resetBtn').disabled = false;
        updateProgress();
      }

      // 填充当前单元格
      function fillCurrentCell() {
        if (isCompleted) {
          updateStatus('表格已全部填充完成！');
          return;
        }

        // 循环跳过已填充的边界单元格（i=0或j=0），直到找到需要填充的单元格
        while (!isCompleted && (currentI === 0 || currentJ === 0)) {
          moveToNextCell();
        }

        if (isCompleted) {
          updateStatus('表格已全部填充完成！');
          return;
        }

        // 当前单元格坐标
        const i = currentI;
        const j = currentJ;
        const cell = document.getElementById(`cell-${i}-${j}`);

        // 计算当前单元格的值（递推公式）
        let value;
        const weight = w[i - 1]; // 当前物品重量（i从1开始对应w[0]）
        if (j < weight) {
          // 容量不足，不选当前物品
          value = dp[i - 1][j];
          updateStatus(
            `填充单元格(i=${i},j=${j})：容量${j} < 物品${i}重量${weight}，不选当前物品，值=dp[${i - 1}][${j}]=${value}`
          );
        } else {
          // 容量充足，选或不选取最大值
          const notChoose = dp[i - 1][j];
          const choose = dp[i][j - weight] + v[i - 1];
          value = Math.max(notChoose, choose);
          updateStatus(
            `填充单元格(i=${i},j=${j})：容量${j} ≥ 物品${i}重量${weight}，max(不选=${notChoose}, 选=${choose}) = ${value}`
          );
        }

        // 更新DP数组和单元格
        dp[i][j] = value;
        cell.textContent = value;
        cell.className = 'filled-cell';
        filledCount++;

        // 移动到下一个单元格
        moveToNextCell();

        // 高亮新的当前单元格
        highlightCurrentCell();

        // 更新进度
        updateProgress();

        // 检查是否填充完成
        if (isCompleted) {
          updateStatus(`表格全部填充完成！最终结果：dp[${n}][${c}]=${dp[n][c]}（最大价值）`);
          document.getElementById('nextBtn').disabled = true;
          document.getElementById('autoBtn').disabled = true;
        }
      }

      // 移动到下一个单元格
      function moveToNextCell() {
        // 列增1
        currentJ++;
        // 列超过最大值，行增1，列重置为0
        if (currentJ > c) {
          currentI++;
          currentJ = 0;
        }
        // 行超过最大值，标记完成
        if (currentI > n) {
          isCompleted = true;
        }
      }

      // 高亮当前单元格
      function highlightCurrentCell() {
        if (isCompleted) return;
        // 移除所有单元格的高亮
        document.querySelectorAll('.current-cell').forEach(cell => {
          cell.classList.remove('current-cell');
        });
        // 高亮当前单元格（添加容错）
        const currentCell = document.getElementById(`cell-${currentI}-${currentJ}`);
        if (currentCell) {
          currentCell.classList.add('current-cell');
        }
      }

      // 更新状态信息
      function updateStatus(msg) {
        document.getElementById('status').textContent = msg;
      }

      // 更新进度
      function updateProgress() {
        const total = (n + 1) * (c + 1);
        document.getElementById('progress').textContent =
          `进度：${filledCount}/${total}（总单元格数）`;
      }

      // 自动演示
      function autoDemo() {
        // 先填充当前单元格
        fillCurrentCell();
        if (isCompleted) {
          clearInterval(autoTimer);
          return;
        }
        // 每隔1.5秒填充下一个单元格
        autoTimer = setInterval(() => {
          fillCurrentCell();
          if (isCompleted) {
            clearInterval(autoTimer);
          }
        }, 1500);
      }

      // 重置
      function resetDemo() {
        clearInterval(autoTimer);
        document.getElementById('dpTable').innerHTML = '';
        updateStatus('请点击【初始化表格】开始演示');
        document.getElementById('initBtn').disabled = false;
        document.getElementById('nextBtn').disabled = true;
        document.getElementById('autoBtn').disabled = true;
        document.getElementById('resetBtn').disabled = true;
        document.getElementById('progress').textContent = '进度：0/36（总单元格数）';
      }

      // 绑定按钮事件
      document.getElementById('initBtn').addEventListener('click', initTable);
      document.getElementById('nextBtn').addEventListener('click', fillCurrentCell);
      document.getElementById('autoBtn').addEventListener('click', () => {
        document.getElementById('autoBtn').disabled = true;
        autoDemo();
      });
      document.getElementById('resetBtn').addEventListener('click', resetDemo);
    </script>
  </body>
</html>
